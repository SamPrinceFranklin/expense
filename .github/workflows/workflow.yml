name: expense

on:
  push:
    branches:
      -"master"

jobs:
  build:
    run-on: ubuntu-latest

    stratergy:
      matrix:
        node-version: [17.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0

      - name: Install and build
        run: npm install && npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          branch: gh-pages
          folder: build

